
<div id="content">
    <section id="section-specials" class="text-light jarallax" aria-label="section">
      <img class="jarallax-img" src="../../assets/testo/files/images/slider/slide-12.jpg" alt="" />
      <div class="container">
          <div class="row align-items-center">
              <div class="col-md-4 offset-md-1 text-center">
                  <div class="de-title">
                      <h5 class="s1 wow fadeInUp" data-wow-delay=".5s"><span>Inscription</span></h5>
                      <!-- <h2 class="wow fadeInUp" data-wow-delay=".75s">Of The Day</h2> -->
                      <div class="small-border wow fadeInUp" data-wow-delay=".85s"></div>
                  </div>
                  <div class="wow fadeInUp" data-wow-delay="1s">
                    <form [formGroup]="inscriptionForm" name="bookinkform" class="row booking-form">
                      <!-- Form Input -->
                      <div class="col-lg-6">
                          <input type="text" name="name" formControlName="nom" class="form-control name" placeholder="Nom * " required> 
                      </div>
                      <div class="col-lg-6">
                        <input type="text" name="mdp" formControlName="mdp" class="form-control name" placeholder="mdp * " required> 
                    </div>
                      <div class="col-lg-12">
                        <input type="text" name="adresse" formControlName="adresse" class="form-control name" placeholder="adresse * " required> 
                    </div>
                    <div class="col-lg-12">
                        <input type="text" name="numero" formControlName="numero" class="form-control name" placeholder="numero * " required> 
                    </div>
                    <div class="col-lg-12">
                        <input type="email" name="email" formControlName="email" class="form-control name" placeholder="email * " required> 
                    </div>
                                                  
                      <!-- Form Button -->
                      <div class="col-md-12 mt-10">  
                          <button type="submit" class="btn btn-md btn-red tra-red-hover submit">Valider</button> 
                      </div>
                                                                              
                  </form>	<!-- End Form -->	
    
                  </div>
              </div>
              <div class="col-md-6 offset-md-1">
                  <div class="image-with-counter">
                      <!-- <img class="img-1 img-fluid wow zoomIn" src="../../assets/stradale/02_images-restaurant/misc/1.png" alt=""> -->
                      <div class="div-1  wow zoomIn" data-wow-delay=".5s">
                          <div class="de_count">
                          <h3><span class="timer text-white" data-to="100" data-speed="3000">E</span></h3>
                          <!-- <h5 class="id-color">Sold Today</h5> -->
                      </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </section>
    </div>
