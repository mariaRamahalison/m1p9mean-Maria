<div id="content">

    <section id="section-specials" class="text-light jarallax" aria-label="section">
        <div class="container">
            <div class="row ">
                <div class="col-md-1 offset-md-1 text-center">
                </div>
                <div class="col-md-4 offset-md-1 text-center">
                    <div class="de-title ">
                        <h5 class="s1 wow fadeInUp" data-wow-delay=".5s"><span>Inscription</span></h5>
                        <!-- <div class="small-border wow fadeInUp" data-wow-delay=".85s"></div> -->
                    </div>
                    <div class="wow fadeInUp" data-wow-delay="1s">

                        <form [formGroup]="inscriptionForm" name="bookinkform" class="row booking-form">
                            <!-- Form Input -->
                            <div class="col-lg-6 ">
                                Nom:
                                <input type="text" name="nom" formControlName="nom" class="form-control name"
                                    required>
                                <span class="erreur" *ngIf="verifyForm('nom')">
                                    Un nom est requis
                                </span>
                            </div>
                            <div class="col-lg-6 ">
                                Prenom:
                                <input type="text" name="prenom" formControlName="prenom" class="form-control name"
                                     required>
                                <div class="erreur" *ngIf="verifyForm('prenom')">
                                    Un prenom est requis
                                </div>
                            </div>

                            <div class="col-lg-6 ">
                                Mot de passe:
                                <input type="password" name="mdp" formControlName="mdp" class="form-control name" required>
                                <div class=" erreur " *ngIf="verifyForm('mdp')">
                                    Un mot de passe est requis
                                </div>
                            </div>
                            <div class="col-lg-6 ">
                                Adresse
                                <input type="text" name="adresse" formControlName="adresse" class="form-control name"
                                    required>
                                <div class="erreur" *ngIf="verifyForm('adresse')">
                                    Une adresse est requise
                                </div>

                            </div>
                            <div class="col-lg-12 ">
                                Numero
                                <input type="text" name="numero" formControlName="numero" class="form-control name"
                                    required>
                                <div class="erreur" *ngIf="verifyForm('numero')">
                                    Un numero est requis
                                </div>
                            </div>
                            <div class="col-lg-12 ">
                                <span>Email :</span>
                                <input type="email" name="email" formControlName="email" class="form-control name"
                                    required>
                                <div class="erreur" *ngIf="verifyForm('email')">
                                    Un email est requis
                                </div>
                            </div>
                            <div class="col-lg-12 marge">
                                <p class="btn-main buttonInscription " (click)="inscription()">Valider</p>
                            </div>
                        </form> <!-- End Form -->
                        <div class="col-md-12 mt-10">  
                            <!-- <button type="submit" class="btn-main wow fadeInUp" data-wow-delay="1.1s">Valider</button>  -->
                            <a routerLink="/login" > <span class="insc">Revenir Ã  la page de login</span></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
