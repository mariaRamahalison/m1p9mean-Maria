<div class="no-bottom no-top" id="content">
    <div id="top"></div>
    
    <div id="cart-page" class="page-hero-section division">
        <div class="container">	
            <div class="row">	
                <div class="col-lg-10 offset-lg-1">
                    <div class="hero-txt text-center white-color">
                        <div class="row">
                            <div class="col-lg-12">
                                <h2 class="h2-xl">Plat</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <form class="form-inline my-2 my-lg-0">
                                    <input class="form-control mr-sm-2" type="search" name="filtre"  [(ngModel)]="filtre.filtre" placeholder="Search" aria-label="Search">
                                    <i class="fa fa-fw my-2 my-sm-0" aria-hidden="true" (click)="filtrer()" title="Search">ï€‚</i>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>	
            </div>	  <!-- End row -->
        </div>	   <!-- End container --> 
    </div>	

    <!-- <div class="container"> -->
        
    <!-- section close -->

    <!-- section begin -->
    <section *ngIf="listPlat.length>0;else noPlat" id="section-fun-facts">
        <div class="container">
            <div class="row g-5 masonry">   
                    <div class="col-lg-12 col-md-12 item">
                        <h3>PLAT</h3>
                        <div *ngFor="let plat of listPlat" class="post-menu">
                            <img src="../../assets/stradale/02_images-restaurant/menu/appetizers/1.jpg" class="img-responsive" alt="">
                            <div class="sub-item-service meta">
                                <div class="c1"><h4>{{plat.nom}}</h4></div>
                                <div class="c2"></div>
                                <div class="c3">{{plat.prixVente}}Ar <span data-label="Delete" class="td-trash" (click)="commander(plat)"><i class="fa fa-plus" ></i></span></div>
                               </div>
                            <div class="menu-desc meta-content">{{plat.composition}}</div>
                        </div>
                    </div>
                </div>
        </div>
    </section>
     <ng-template #noPlat >
        <section id="section-fun-facts">
            <div class="container">
                <div class="row g-5 masonry">   
                        <div class="col-lg-12 col-md-12 item">
                            <h3>AUCUN PLAT DISPONIBLE</h3>
                        </div>
                </div>
            </div>
        </section>
     </ng-template>


</div>

<app-alert-modal></app-alert-modal>
