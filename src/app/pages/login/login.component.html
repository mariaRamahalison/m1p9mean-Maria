


<div id="content">
  
<section id="section-specials" class="text-light jarallax" aria-label="section">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-md-4 offset-md-1 text-center">
              <div class="de-title">
                  <h5 class="s1 wow fadeInUp" data-wow-delay=".5s"><span>Login</span></h5>
                   <div class="small-border wow fadeInUp" data-wow-delay=".85s"></div>
              </div>
              <div class="wow fadeInUp" data-wow-delay="1s">
                <form [formGroup]="loginForm" name="bookinkform" class="row booking-form">
                 <div class="col-lg-12">
                      <input type="text" name="email"  formControlName="email" class="form-control name" placeholder="Nom * " required> 
                  </div>
                  <div class="col-lg-12">
                    <input type="password" name="mdp"  formControlName="mdp" class="form-control name" placeholder="Mot de passe * " required> 
                </div>
                                              
                  <!-- Form Button -->
                  <div class="col-md-12 mt-10">  
                    <!-- <button type="submit" class="btn-main wow fadeInUp" data-wow-delay="1.1s">Valider</button>  -->
                    <p class="btn-main wow fadeInUp buttonLogin" data-wow-delay="1.1s" (click)="login()">login</p>
                </div>
                <div class="col-md-12 mt-10">  
                  <!-- <button type="submit" class="btn-main wow fadeInUp" data-wow-delay="1.1s">Valider</button>  -->
                  <a routerLink="/app/inscription" >Vous n'avez pas de compte ? <span class="insc">Inscrivez vous ici</span></a>
              </div>
                                                                          
              </form>	<!-- End Form -->	

              </div>
          </div>
         
      </div>
  </div>
</section>
</div>


<app-alert-modal></app-alert-modal>
